<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .parent {
            width: 10em;
            height: 10em;
            background-color: red;
            position: relative;
        }

        .child {
            background-color: blue;
            position: absolute;
            left: 5px;
            right: 5px;
            bottom: 5px;
            top: 5px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
