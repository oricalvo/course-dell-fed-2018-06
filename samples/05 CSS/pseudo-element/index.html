<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box {
            display: inline-block;
            width: 10em;
            height: 10em;
            background-color: blue;
        }

        .box:before {
            display: inline-block;
            content: '';
            width: 10px;
            height: 100%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
