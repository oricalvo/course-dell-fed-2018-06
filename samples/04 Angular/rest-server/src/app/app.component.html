<h1>Hello Angular</h1>

<div>
  <input [(ngModel)]="name">
  <button (click)="add()">Add</button>
</div>

<ul>
  <li *ngFor="let contact of contacts">
    <span>{{contact.name}}</span>
  </li>
</ul>

<button (click)="toggleAdminSection()">{{toggleAdminSectionButtonCaption}}</button>

<div *ngIf="showAdminSection">
  <h1>Admin</h1>
</div>
